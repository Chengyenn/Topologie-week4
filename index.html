<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topologie (week4)</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a52dd44d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- nav -->
        <nav class="nav-box">
            <div class="row">
                <div class="col">
                    <ul class="nav-ul">
                        <li class="nav-li">
                            <a class="nav-a" href="">所有商品</a>
                        </li>
                        <li class="nav-li">
                            <a class="nav-a" href="">支援服務</a>
                        </li>
                        <li class="nav-li">
                            <a class="nav-a" href="">銷售據點</a>
                        </li>
                    </ul>
                </div>
                <div class="col nav-logo">
                    <a href="#"><img class="logo-img" src="img/logo.jpg" alt="brand-logo"></a>
                </div>
                <div class="col nav-icon">
                    <a class="nav-icon-a" href=""><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
                    <a class="nav-icon-a" href=""><i class="fa-regular fa-user fa-lg"></i></a>
                    <a class="nav-icon-a" href=""><i class="fa-sharp fa-solid fa-bag-shopping fa-lg"></i></a>
                </div>
            </div>
        </nav>
        <!-- carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/page1.png" class="d-block w-100" alt="封面1">
                </div>
                <div class="carousel-item">
                    <img src="img/page2.png" class="d-block w-100" alt="封面2">
                </div>
                <div class="carousel-item">
                    <img src="img/page3.png" class="d-block w-100" alt="封面3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- series -->
        <div class="series">
            <div class="collection">
                <div class="collection-element1">
                    <img class="img-fluid" src="img/肩背手機殼系列.png" alt="肩背手機殼系列">
                    <div class="collection-title1">
                        <a class="title-a" href=""><p class="collection-p1">肩背手機殼<br>系列<br></p></a>
                    </div>
                </div>
                <div class="collection-element2">
                    <div class="collection-title2">
                        <a class="title-a" href=""><p class="collection-p2">繩索背帶<br>系列<br></p></a>
                    </div>
                    <img class="img-fluid" src="img/繩索背帶系列.png" alt="繩索背帶系列">
                </div>
            </div>
            <div class="collection">
                <div class="collection-element1">
                    <img class="img-fluid" src="img/各式包款系列.png" alt="各式包款系列">
                    <div class="collection-title1">
                        <a class="title-a" href=""><p class="collection-p1">各式包款<br>系列<br></p></a>
                    </div>
                </div>
                <div class="collection-element2">
                    <div class="collection-title2">
                        <a class="title-a" href=""><p class="collection-p2">其他配件<br>系列<br></p></a>
                    </div>
                    <img class="img-fluid" src="img/其他配件系列.png" alt="其他配件系列">
                </div>
            </div>
        </div>
        <!-- bestSeller -->
        <div class="bestSeller">
            <div class="bestSeller-title">
                <p class="title-p">人氣商品</p>
            </div>
            <div class="bestSeller-product">
                <div class="product-card">
                    <a href=""><img class="img-fluid" src="img/人氣商品-手機殼.png" alt="手機殼"></a>
                    <div class="product-card-body">
                        <a class="product-a" href=""><p class="product-title">Dolomites 繩索背帶手機殼 / 石灰 / 6.0mm 反光石灰</p></a>
                        <p class="product-price">NT$ 1,660.00</p>
                    </div>
                </div>
                <div class="product-card">
                    <a class="product-a" href=""><img class="img-fluid" src="img/人氣商品-小包.png" alt="小包"></a>
                    <div class="product-card-body">
                        <a class="product-a" href=""><p class="product-title">Chalk 輕便多功能隨身包</p></a>
                        <p class="product-price">NT$ 1,480.00</p>
                    </div>
                </div>
                <div class="product-card">
                    <a href=""><img class="img-fluid" src="img/人氣商品-背帶.png" alt="背帶"></a>
                    <div class="product-card-body">
                        <a class="product-a" href=""><p class="product-title">10mm Rope 繩索背帶 / 咖啡紅花紋</p></a>
                        <p class="product-price">NT$ 1,380.00</p>
                    </div>
                </div>
                <div class="product-card">
                    <a href=""><img class="img-fluid" src="img/人氣商品-後背包.png" alt="後背包"></a>
                    <div class="product-card-body">
                        <a class="product-a" href=""><p class="product-title">Rolltop 防潑水卷蓋背包</p></a>
                        <p class="product-price">NT$ 4,680.00</p>
                    </div>
                </div>
            </div> 
            <div class="product-more">
                <!-- <button class="more-button">Read More</button> -->
                <button type="button" class="btn btn-dark">Read More</button>
            </div>

        <footer class="footer-box">
            <div class="footer-icon">
                <a class="footer-icon-a" href=""><i class="fa-brands fa-square-facebook"></i></a>
                <a class="footer-icon-a" href=""><i class="fa-brands fa-instagram"></i></a>
                <a class="footer-icon-a" href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer-text">
                <p class="footer-p">Copyright &copy; 2022 &nbsp;|&nbsp; Topologie. &nbsp;All Rights Reserved</p>
            </div>
        </footer>
